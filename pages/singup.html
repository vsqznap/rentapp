      <div class="container" id="advanced-search-form" >
          <h2 align="center">Registro</h2>
          <form>
              <div class="form-group">
                  <label for="nombres">Nombres</label>
                  <input type="text" class="form-control" id="first-name">
              </div>
              <div class="form-group">

              </div>
              <div class="form-group">
                  <label for="no-se">Número de identificación</label>
                  <input type="text" class="form-control" placeholder="" id="education">
              </div>
              <div class="form-group">
                <label for="num-tel">Número de teléfono</label>
                <input type="text" class="form-control"id="number">
              </div>
              <div class="form-group">
                <label for="edad">Fecha de nacimiento</label>
                <input type="date" class="form-control" placeholder="" id="age">
              </div>
              <div class="form-group">
                <label for="correo">Correo</label>
                <input type="email" class="form-control" placeholder="" id="email">
              </div>
              <div class="form-group">
                <label for="user">Usuario</label>
                <input type="text" class="form-control" placeholder="" id="country">
              </div>
              <div class="form-group">
                <label for="pass">Contraseña</label>
                <input type="password" class="form-control" placeholder="" id="category">
              </div>
              <div class="form-group">
                <label for="pass">Confirmar Contraseña</label>
                <input type="password" class="form-control" placeholder="" id="category">
              </div>
              <div class="form-group">
                  <label>Tipo de documento</label>
                  <div class="radio">
                      <label class="radio-inline">
                          <input type="radio" name="optradio">C.C.</label>
                      <label class="radio-inline">
                          <input type="radio" name="optradio">C.E.</label>
                  </div>
              </div>
              <div class="form-group">
                  <label>¿Tiene licencia?</label>
                  <div class="radio">
                      <label class="radio-inline">
                          <input type="radio" name="optradio">Si</label>
                      <label class="radio-inline">
                          <input type="radio" name="optradio">No</label>
                  </div>
              </div>
              <div class="form-group">
                  <label>Género</label>
                  <div class="radio">
                      <label class="radio-inline">

                      <label class="radio-inline">

              </div>
